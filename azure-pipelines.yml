# Docker

# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool: self-hosted
    steps:
    - task: BatchScript@1
      inputs:
        filename: '"C:\Program Files\Docker\Docker\resources\bin\docker.exe"'
        arguments: 'ps'      
    - task: BatchScript@2
      inputs:
        filename: '"C:\Program Files\Docker\Docker\resources\bin\docker.exe"'
        arguments: 'build -t devspaces -f $(Build.SourcesDirectory)/samples/BikeSharingApp/BikeSharingWeb/Dockerfile .'      